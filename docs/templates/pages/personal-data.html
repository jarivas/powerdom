<div class="row notice">
        <div class="section">
            <div class="notice-message">
                <div _="sectionsFilled" class="notice-text"></div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="section">
            <div class="full-width-forms">
    
                <div class="col-1-2">
                    <label>
                        <input type="text" _="firstName" placeholder="First Name">
                    </label>
                </div>
                <div class="col-1-2">
                    <label>
                        <input type="text" _="lastName" placeholder="Last Name">
                    </label>
                </div>
                <div class="clear"></div>
    
                <div class="col-2-3">
                    <label>
                        <input type="email" _="emailAddress" placeholder="user@domain.com">
                    </label>
                </div>
                <div class="col-1-3">
                    <label>
                        <input type="text" _="dateOfBirth" placeholder="May 1983">
                    </label>
                </div>
                <div class="clear"></div>
    
                <div class="col-2-3">
                    <label>
                        <input type="text" _="headline" placeholder="I am headline">
                    </label>
                </div>
                <div class="col-1-3">
                    <label>
                        <input type="text" _="industry" placeholder="Industry">
                    </label>
                </div>
                <div class="clear"></div>
    
                <div class="col-1-3">
                    <label>
                        <input type="text" _="location" placeholder="Malaga, Spain">
                    </label>
                </div>
                <div class="col-2-3">
                    <label>
                        <textarea _="summary" placeholder="Write here your summary" rows="4"></textarea>
                    </label>
                </div>
                <div class="clear"></div>
    
                <div class="col-1-3 space"></div>
                <div class="col-1-3">
                    <label>
                        <button class="btn solid orange" disabled >Up to date</button>
                    </label>
                </div>
                <div class="col-1-3 space"></div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
