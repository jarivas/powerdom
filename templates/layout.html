<div class="row header">
    <div class="section">
        <nav>
            <a class="logo"><img src="img/PD.svg" alt="Logo"></a>
            <label for="menu-toggle" id="menu-toggle-label"></label>
            <input id="menu-toggle" type="checkbox">
            <div class="icon-menu"></div>
            <ul class="menu"></ul>
        </nav>
    </div>
</div>
<div class="contents page-content"></div>
<dialog>This is da dialog!</dialog>
<script>
    Importer.importModule('/powerdom/UIHelpers.js')
        .then((m) => {
            m.UIHelpers.init();

            app.Notification = m.Notification;
            app.Loading = m.Loading;
            app.Modal = m.Modal;

            Importer.importModule('/templates/pages/PageHelper.js')
                .then((PageHelper) => {
                    app.PageHelper = PageHelper;
                    PageHelper.init();
                    PageHelper.changePage('default');
                })
        });
</script>
