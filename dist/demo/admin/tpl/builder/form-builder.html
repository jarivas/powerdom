<template>
    <div class="row">
        <div class="section">
            <div id="form-builder" class="full-width-forms">
                <div pd-loop items="getInputs">
                    <label pd-if condition="${item.type}">
                        <input type="${item.type}" _="${item._}" id="${item.placeholder}"
                               placeholder="${item.placeholder}" ${item.required} _listen="${item._listen}"/>
                    </label>
                    <label pd-if condition="${item.textarea}">
                            <textarea type="${item.type}" _="${item._}" id="${item.placeholder}"
                                      placeholder="${item.placeholder}" ${item.required}
                                      _listen="${item._listen}"></textarea>
                    </label>
                    <label pd-if condition="${item.select}">
                        <select type="${item.type}" _="${item._}" id="${item.placeholder}"
                                placeholder="${item.placeholder}" ${item.required} _listen="${item._listen}">
                                <option loop-array items="${item.options}" value="{item.value}">${item.text}</option>
                        </select>
                    </label>
                </div>
                <div class="clear"></div>
                <input type="hidden" value="" _="id" id="Id" />
                <div>
                    <label>
                        <button _="saveBtn" class="btn solid green" _listen="click:saveForm">Save</button>
                    </label>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</template>
