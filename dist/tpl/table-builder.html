<div class="row">
    <div class="section">
        <table>
            <thead>
                <tr>
                    <template loop-array items="getHeaders()">
                        <th>${item}</th>
                    </template>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <template loop-array items="getRows()">
                    <tr>${item}</tr>
                </template>
            </tbody>
        </table>
    </div>
</div>
