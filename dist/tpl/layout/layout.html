<div class="row header">
    <div class="section">
        <nav>
            <a href="/" class="logo">
                <img src="img/logo.svg" alt="Logo">
            </a>
            <label for="menu-toggle" id="menu-toggle-label"></label>
            <input id="menu-toggle" type="checkbox">
            <div class="icon-menu"></div>
            <ul class="menu">
                <loop-object items="PD.Config.get('pages')">
                    <li><a href="#" data-page="${key}" _listen="click:navClick">${item.title}</a></li>
                </loop-object>
            </ul>
        </nav>
    </div>
</div>
<div class="contents page-content"></div>
